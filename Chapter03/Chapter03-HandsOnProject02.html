<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Chapter03-HandsOnProject02</title>

        <link rel="stylesheet" href="Chapter03-HandsOnProject02.css" />
    </head>

    <body>
        <header>
            <h1>Hands-on Project 3-2</h1>
        </header>

        <article>
            <h2>Contact Information</h2>

            <form>
                <fieldset id="contactinfo">
                    <label for="nameinput">
                        Name
                        <input type="text" id="nameinput" name="name" placeholder="first and last name" />
                    </label>
                    <label for="emailinput">
                        Email
                        <input type="text" id="emailinput" name="email" placeholder="address@example.com" />
                    </label>
                    <label for="phoneinput">
                        Phone
                        <input type="text" id="phoneinput" name="phone" placeholder="###-###-####" />
                    </label>
                </fieldset>

                <fieldset id="submitbutton">
                    <input type="submit" value="Submit" />
                </fieldset>
            </form>
        </article>
    </body>
</html>
