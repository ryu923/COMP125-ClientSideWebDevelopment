<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Chapter05-HandsOnProject03A</title>
        
        <link rel="stylesheet" href="Chapter05-HandsOnProject03.css" />
    </head>

    <body>
        <header>
            <h1>Hands-on Project 5-3</h1>
        </header>

        <article>
            <h2>Change of address form</h2>

            <form>
                <fieldset id="contactinfo">
                    <label for="addrinput">Street Address</label>
                    <input type="text" id="addrinput" name="Address" />

                    <label for="cityinput">City</label>
                    <input type="text" id="cityinput" name="City" />

                    <label for="stateinput">State/Province</label>
                    <input type="text" id="stateinput" name="State" />

                    <label for="zipinput">Zip/Postal Code</label>
                    <input type="text" id="zipinput" name="Zip" />
                </fieldset>

                <fieldset id="submitsection">
                    <input type="button" id="submit" value="Submit" />
                    <!-- Tip: Type of input should be [button] type in order to use [setTimeout] function -->
                </fieldset>
            </form>
        </article>

        <script src="Chapter05-HandsOnProject03.js"></script>
    </body>
</html>
