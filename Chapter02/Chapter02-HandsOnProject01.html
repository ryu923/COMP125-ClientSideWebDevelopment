<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <title>Chapter02-HandsOnProject01</title>

            <link rel="stylesheet" href="Chapter02-HandsOnProject01.css" />
        </head>

        <body>
            <header>
                <h1>Hands-on Project 2-1</h1>
            </header>

            <article>
                <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
                <form>
                    <fieldset>
                        <label for="fValue">Enter temp in &#176; F</label>
                        <input type="number" id="fValue" />
                    </fieldset>
                    <fieldset>
                        <button type="button" id="button">Convert to &#176; C</button>
                    </fieldset>
                        <fieldset>
                        <p>Temp in &#186; C</p>
                        <p id="cValue">&nbsp;</p>
                    </fieldset>
                </form>               
            </article>

            <script>
                function convert() {
                    var degF = document.getElementById("fValue").value;
                    var degC = (degF - 32) * (5 / 9);
    
                    document.getElementById("cValue").innerHTML = degC;
                }
    
                document.getElementById("button").addEventListener("click", convert, false);
            </script>
        </body>
    </html>
