<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hands-on Project 2-5</title>

        <link rel="stylesheet" href="Chapter02-HandsOnProject05.css" />
    </head>

    <body>
        <header>
            <h1>Hands-on Project 2-5</h1>
        </header>

        <article>
            <h2>Lunch selections</h2>

            <form>
                <input type="checkbox" id="item1" value="8" />
                <label for="item1">Fried chicken ($8.00)</label>

                <input type="checkbox" id="item2" value="10" />
                <label for="item1">Fried halibut ($9.00)</label>

                <input type="checkbox" id="item3" value="8" />
                <label for="item1">Hamburger ($8.00)</label>

                <input type="checkbox" id="item4" value="13" />
                <label for="item1">Grilled salmon ($13.00)</label>

                <input type="checkbox" id="item5" value="6" />
                <label for="item1">Side salad ($6.00)</label>
            
                <input type="button" id="submit" value="Submit" />
            </form>
        </article>

        <script>
            function calcSection() {
                var sectionTotal = 0;

                var item1 = document.getElementById("item1");
                var item2 = document.getElementById("item2");
                var item3 = document.getElementById("item3");
                var item4 = document.getElementById("item4");
                var item5 = document.getElementById("item5");

                (item1.checked)? (sectionTotal += 8) : (sectionTotal += 0);
                (item2.checked)? (sectionTotal += 9) : (sectionTotal += 0);
                (item3.checked)? (sectionTotal += 8) : (sectionTotal += 0);
                (item4.checked)? (sectionTotal += 13) : (sectionTotal += 0);
                (item5.checked)? (sectionTotal += 6) : (sectionTotal += 0);

                var totalAfterTax = (sectionTotal * 1.07);

                alert("Your order is $" + sectionTotal + "\n" +
                      "Total cost after 7% tax is $" + totalAfterTax)
            }

            document.getElementById("submit").addEventListener("click", calcSection, false);
        </script>
    </body>
</html>
